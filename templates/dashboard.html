<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Attendance Dashboard</h1>

        <!-- Latest Sensor Data -->
        <div class="sensor-section">
            <h2>Room Sensors</h2>
            <p>Temperature: <span id="temp">--</span> Â°C</p>
            <p>Light Level: <span id="light">--</span></p>
            <p>Last Updated: <span id="sensor-time">--</span></p>
        </div>

        <!-- Take Attendance Button -->
        <div class="attendance-section">
            <button id="take-attendance">Take Face Attendance</button>
        </div>

        <!-- Attendance Table -->
        <div class="table-section">
            <h2>Attendance Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>RFID UID</th>
                        <th>Timestamp</th>
                        <th>Method</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in attendance %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
