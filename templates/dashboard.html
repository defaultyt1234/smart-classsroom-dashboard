<!DOCTYPE html>
<html>
<head>
    <title>Smart Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
        }

        #sensor {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
            color: #34495e;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaf6ff;
        }
    </style>
</head>
<body>

<h2>Smart Classroom Attendance</h2>

<div id="sensor">
    <p>Temperature: <span id="temp">--</span> Â°C</p>
    <p>Light: <span id="light">--</span></p>
</div>

<table>
<tr>
    <th>Name</th>
    <th>USN</th>
    <th>Time</th>
    <th>Method</th>
    <th>Status</th>
</tr>
{% for r in attendance %}
<tr>
    <td>{{r[0]}}</td>
    <td>{{r[1]}}</td>
    <td>{{r[2]}}</td>
    <td>{{r[3]}}</td>
    <td>{{r[4]}}</td>
</tr>
{% endfor %}
</table>

<script src="/static/js/script.js"></script>
</body>
</html>
